<!doctype html>
<html lang="en">
	 <head>
		  <meta charset="UTF-8">
		  <meta name="Generator" content="EditPlus?">

		  <title>Document</title>
			<style>
				*{
					margin:0;
					padding:0;
				}
				ul,ol{list-style:none;}
				a{text-decoration:none;color:}
				img{border:0;}
				em{font-style:normal;}
				.content{
					position:relative;
					width:300px;
					height:300px;
					background-color:#aaa;
					border:1px solid red;
					margin:auto;
				}
				.left1{
					position:absolute;
					width:100px;
					height:200px;
					background-color:#000;
					border-radius:50%;
					border-top-right-radius:0;
					border-bottom-right-radius:0;
					border-top-left-radius:100px;
					border-bottom-left-radius:100px;
					left:50px;
					top:50px;
				}
				.right1{
					position:absolute;
					width:100px;
					height:200px;
					background-color:#fff;
					border-radius:50%;
					border-top-left-radius:0;
					border-bottom-left-radius:0;
					border-top-right-radius:100px;
					border-bottom-right-radius:100px;
					top:50px;
					right:50px;
				}
				.right2{
					position:absolute;
					width:100px;
					height:100px;
					background-color:#fff;
					border-radius:50%;
					left:0;
					right:0;
					top:50px;
					margin:auto;
				}
				.left2{
					position:absolute;
					width:100px;
					height:100px;
					background-color:#000;
					border-radius:50%;
					left:0;
					right:0;
					bottom:50px;
					margin:auto;
					z-index:10;
				}
				.right3{
					position:absolute;
					width:20px;
					height:20px;
					background-color:#000;
					right:0;
					left:0;
					margin:auto;
					top:90px;
					border-radius:50%;
				}
				.left3{
					position:absolute;
					width:20px;
					height:20px;
					background-color:#fff;
					right:0;
					left:0;
					margin:auto;
					bottom:90px;
					border-radius:50%;
					z-index:15;
				}
			</style>
	 </head>
	 <body>
		  <div class="content">
		  	<div class="left1"></div>
		  	<div class="left2"></div>
		  	<div class="left3"></div>
		  	<div class="right1"></div>
		  	<div class="right2"></div>
		  	<div class="right3"></div>
		  </div>
	 </body>
